<!DOCTYPE html>
<html>
<head>
  <title>Jasmine</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- archivos a probar (bibliotecas, scripts, etc) -->
  <script type="text/javascript" src="01_calc.js"></script>

  <!-- archivos de prueba (suites de pruebas) -->
  <script type="text/javascript" src="01_calc_spec.js"></script>

  <!-- iniciar Jasmine -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>

</body>
</html>
